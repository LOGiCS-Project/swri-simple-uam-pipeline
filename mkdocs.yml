site_name: "Simple UAM Pipleline"
site_description: "A set of libraries and wrappers around the SWRi athens-uav project.  "
site_url: "https://LOGiCS-Project.github.io/swri-simple-uam-pipleline"
repo_url: "https://github.com/LOGiCS-Project/swri-simple-uam-pipleline"
repo_name: "LOGiCS-Project/swri-simple-uam-pipleline"
site_dir: "site"
watch: [README.md, CONTRIBUTING.md]

nav:
  - Home:
    - Overview: index.md
    - Install:
      - Introduction: setup/intro.md
      - AWS (Network): setup/aws-network.md
      - AWS (Instance): setup/aws-instance.md
      - General Setup: setup/general.md
      - License Server: setup/license_server.md
      - Message Broker: setup/broker.md
      - Graph Server: setup/graph.md
      - Worker Node: setup/worker.md
    - Usage:
      - Configuration: usage/config.md
      - Craidl: usage/craidl.md
      - Workspaces: usage/workspaces.md
      - Workers: usage/workers.md
    - License: license.md
  # defer to gen-files + literate-nav
  - Code Reference: reference/
  - Contributing: contributing.md

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_css:
- css/material.css
- css/mkdocstrings.css

markdown_extensions:
- admonition
- callouts
- pymdownx.emoji
- pymdownx.details
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist
- toc:
    permalink: true

plugins:
- search
- markdown-exec
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- coverage
- section-index
- mkdocstrings
